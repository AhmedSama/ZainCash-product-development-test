<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reformat</title>
</head>
<body>
    <h1>File Reformat</h1>
    <form action="/reformat" method="post" enctype="multipart/form-data">
        <label for="file">Choose a txt or json file:</label>
        <input type="file" name="file" accept=".json,.txt" required>
        <br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
